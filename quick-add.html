<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üí∞ Th√™m Giao D·ªãch Nhanh</title>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">  
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="T√†i Ch√≠nh">
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="./LogoFinance.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./LogoFinance.png">
    
    <link rel="stylesheet" href="./styles.css">
    <style>
        .quick-add-container {
            min-height: 100vh;
            min-height: -webkit-fill-available; /* iOS Safari fix */
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .quick-form {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-xl);
        }
        
        .quick-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .quick-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .quick-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .quick-type-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .type-btn {
            padding: 1rem 0.5rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            /* iOS tap improvements */
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .type-btn:hover,
        .type-btn:active {
            border-color: var(--primary-color);
        }
        
        .type-btn.active {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: white;
        }
        
        .quick-form-field {
            margin-bottom: 1rem;
        }
        
        .quick-label {
            display: block;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .quick-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px; /* Prevent zoom on iOS */
            background: var(--bg-primary);
            color: var(--text-primary);
            /* iOS improvements */
            -webkit-appearance: none;
            -webkit-border-radius: 8px;
        }
        
        .quick-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .amount-input-large {
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            font-family: 'SF Mono', Monaco, monospace;
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }
        
        .btn-cancel {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }
        
        .btn-submit {
            background: var(--primary-color);
            color: white;
            border: none;
        }
        
        .quick-btn {
            padding: 0.875rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            /* iOS tap improvements */
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .quick-btn:hover {
            transform: translateY(-1px);
        }
        
        /* iOS specific improvements */
        @supports (-webkit-touch-callout: none) {
            .quick-add-container {
                padding-bottom: env(safe-area-inset-bottom);
            }
            
            .quick-input[inputmode="numeric"] {
                -webkit-appearance: none;
            }
        }
        
        /* Success animation */
        .success-feedback {
            background: #10b981 !important;
            transform: scale(1.05);
        }
        
        .pulse {
            animation: pulse 0.6s ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="quick-add-container">
        <div class="quick-form">
            <div class="quick-header">
                <h1 class="quick-title">üí∞ Th√™m Giao D·ªãch</h1>
                <p class="quick-subtitle">Nh·∫≠p nhanh thu chi h√†ng ng√†y</p>
            </div>
            
            <form id="quick-transaction-form">
                <!-- Type Selection -->
                <div class="quick-type-buttons">
                    <button type="button" class="type-btn active" data-type="Chi">
                        üí∏<br>Chi ti√™u
                    </button>
                    <button type="button" class="type-btn" data-type="Thu">
                        üí∞<br>Thu nh·∫≠p
                    </button>
                    <button type="button" class="type-btn" data-type="Transfer">
                        ‚ÜîÔ∏è<br>Chuy·ªÉn
                    </button>
                </div>
                
                <!-- Amount -->
                <div class="quick-form-field">
                    <label class="quick-label">S·ªë ti·ªÅn</label>
                    <input type="text" 
                           id="quick-amount" 
                           class="quick-input amount-input-large"
                           placeholder="0"
                           inputmode="numeric"
                           autocomplete="off"
                           required>
                </div>
                
                <!-- Category -->
                <div class="quick-form-field" id="category-field">
                    <label class="quick-label">H·∫°ng m·ª•c</label>
                    <select id="quick-category" class="quick-input" required>
                        <option value="">Ch·ªçn h·∫°ng m·ª•c...</option>
                    </select>
                </div>
                
                <!-- Account -->
                <div class="quick-form-field">
                    <label class="quick-label">T√†i kho·∫£n</label>
                    <select id="quick-account" class="quick-input" required>
                        <option value="">Ch·ªçn t√†i kho·∫£n...</option>
                    </select>
                </div>
                
                <!-- Description -->
                <div class="quick-form-field">
                    <label class="quick-label">M√¥ t·∫£ (t√πy ch·ªçn)</label>
                    <input type="text" 
                           id="quick-description" 
                           class="quick-input"
                           placeholder="Ghi ch√∫..."
                           autocomplete="off">
                </div>
                
                <!-- Actions -->
                <div class="quick-actions">
                    <button type="button" class="quick-btn btn-cancel" onclick="closeQuickAdd()">
                        ƒê√≥ng
                    </button>
                    <button type="submit" class="quick-btn btn-submit" id="submit-btn">
                        ‚úÖ Th√™m giao d·ªãch
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="./js/utils.js"></script>
    <script>
        let currentType = 'Chi';
        let appData = null;
        
        // iOS-specific enhancements
        function enhanceForIOS() {
            // Prevent zoom on input focus
            document.addEventListener('touchstart', function() {}, true);
            
            // Handle iOS viewport height issues
            function setViewportHeight() {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }
            
            setViewportHeight();
            window.addEventListener('resize', setViewportHeight);
            
            // Improve touch feedback
            document.querySelectorAll('.type-btn, .quick-btn').forEach(btn => {
                btn.addEventListener('touchstart', function() {
                    this.style.opacity = '0.7';
                });
                btn.addEventListener('touchend', function() {
                    this.style.opacity = '1';
                });
            });
        }
        
        // Load app data
        function loadAppData() {
            try {
                const transactions = Utils.StorageUtils.load(Utils.CONFIG.STORAGE_KEYS.TRANSACTIONS, []);
                const incomeCategories = Utils.StorageUtils.load(Utils.CONFIG.STORAGE_KEYS.INCOME_CATEGORIES, []);
                const expenseCategories = Utils.StorageUtils.load(Utils.CONFIG.STORAGE_KEYS.EXPENSE_CATEGORIES, []);
                const accounts = Utils.StorageUtils.load(Utils.CONFIG.STORAGE_KEYS.ACCOUNTS, []);
                
                appData = {
                    transactions,
                    incomeCategories,
                    expenseCategories,
                    accounts
                };
                
                populateDropdowns();
            } catch (error) {
                console.error('Error loading app data:', error);
                showIOSAlert('C√≥ l·ªói khi t·∫£i d·ªØ li·ªáu ·ª©ng d·ª•ng');
            }
        }
        
        // iOS-friendly alert
        function showIOSAlert(message) {
            // Use native alert for better iOS experience
            alert(message);
        }
        
        // Populate dropdowns
        function populateDropdowns() {
            populateCategories();
            populateAccounts();
        }
        
        function populateCategories() {
            const categorySelect = document.getElementById('quick-category');
            categorySelect.innerHTML = '<option value="">Ch·ªçn h·∫°ng m·ª•c...</option>';
            
            const categories = currentType === 'Thu' ? appData.incomeCategories : appData.expenseCategories;
            
            categories.forEach(cat => {
                if (cat && cat.value && cat.text) {
                    const option = document.createElement('option');
                    option.value = cat.value;
                    option.textContent = cat.text;
                    categorySelect.appendChild(option);
                }
            });
        }
        
        function populateAccounts() {
            const accountSelect = document.getElementById('quick-account');
            accountSelect.innerHTML = '<option value="">Ch·ªçn t√†i kho·∫£n...</option>';
            
            appData.accounts.forEach(acc => {
                if (acc && acc.value && acc.text) {
                    const option = document.createElement('option');
                    option.value = acc.value;
                    option.textContent = acc.text;
                    accountSelect.appendChild(option);
                }
            });
        }
        
        // Type selection with iOS enhancements
        document.querySelectorAll('.type-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Haptic feedback for iOS (if available)
                if (window.navigator && window.navigator.vibrate) {
                    window.navigator.vibrate(50);
                }
                
                document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentType = this.dataset.type;
                
                const categoryField = document.getElementById('category-field');
                if (currentType === 'Transfer') {
                    categoryField.style.display = 'none';
                    document.getElementById('quick-category').removeAttribute('required');
                } else {
                    categoryField.style.display = 'block';
                    document.getElementById('quick-category').setAttribute('required', 'required');
                    populateCategories();
                }
            });
        });
        
        // Amount formatting with iOS improvements
        document.getElementById('quick-amount').addEventListener('input', function(e) {
            try {
                Utils.UIUtils.formatAmountInputWithCursor(e.target, e.target.value);
            } catch (error) {
                console.error('Error formatting amount:', error);
            }
        });
        
        // Form submission with iOS feedback
        document.getElementById('quick-transaction-form').addEventListener('submit', function(e) {
            e.preventDefault();
            addQuickTransaction();
        });
        
        function addQuickTransaction() {
            try {
                const amount = Utils.CurrencyUtils.parseAmountInput(
                    document.getElementById('quick-amount').value
                );
                const category = document.getElementById('quick-category').value;
                const account = document.getElementById('quick-account').value;
                const description = document.getElementById('quick-description').value;
                
                if (!amount || amount <= 0) {
                    showIOSAlert('Vui l√≤ng nh·∫≠p s·ªë ti·ªÅn h·ª£p l·ªá');
                    return;
                }
                
                if (!account) {
                    showIOSAlert('Vui l√≤ng ch·ªçn t√†i kho·∫£n');
                    return;
                }
                
                if (currentType !== 'Transfer' && !category) {
                    showIOSAlert('Vui l√≤ng ch·ªçn h·∫°ng m·ª•c');
                    return;
                }
                
                const transaction = {
                    id: Utils.UIUtils.generateId(),
                    type: currentType,
                    datetime: Utils.DateUtils.formatDateTimeLocal(),
                    amount: amount,
                    account: account,
                    category: currentType === 'Transfer' ? 'Chuy·ªÉn ti·ªÅn' : category,
                    description: description || `${currentType} nhanh t·ª´ widget`,
                    originalAmount: amount,
                    originalCurrency: 'VND',
                    isTransfer: currentType === 'Transfer',
                    createdAt: new Date().toISOString()
                };
                
                appData.transactions.push(transaction);
                Utils.StorageUtils.save(Utils.CONFIG.STORAGE_KEYS.TRANSACTIONS, appData.transactions);
                
                // iOS success feedback
                const submitBtn = document.getElementById('submit-btn');
                submitBtn.innerHTML = '‚úÖ ƒê√£ th√™m!';
                submitBtn.classList.add('success-feedback', 'pulse');
                
                // Haptic feedback
                if (window.navigator && window.navigator.vibrate) {
                    window.navigator.vibrate([100, 50, 100]);
                }
                
                setTimeout(() => {
                    closeQuickAdd();
                }, 1200);
                
            } catch (error) {
                console.error('Error adding quick transaction:', error);
                showIOSAlert('C√≥ l·ªói khi th√™m giao d·ªãch');
            }
        }
        
        function closeQuickAdd() {
            // For iOS PWA, try to close or redirect
            if (window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches) {
                // PWA mode - redirect to main app
                window.location.href = './index.html';
            } else {
                // Browser mode - try to close or redirect
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    window.location.href = './index.html';
                }
            }
        }
        
        // URL params handling with iOS optimization
        function handleURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const action = urlParams.get('action');
            
            if (action) {
                const typeMap = {
                    'income': 'Thu',
                    'expense': 'Chi', 
                    'transfer': 'Transfer'
                };
                
                if (typeMap[action]) {
                    currentType = typeMap[action];
                    
                    // Update UI
                    document.querySelectorAll('.type-btn').forEach(btn => {
                        btn.classList.toggle('active', btn.dataset.type === currentType);
                    });
                    
                    const categoryField = document.getElementById('category-field');
                    if (currentType === 'Transfer') {
                        categoryField.style.display = 'none';
                        document.getElementById('quick-category').removeAttribute('required');
                    }
                    
                    // Auto-focus amount for better UX
                    setTimeout(() => {
                        document.getElementById('quick-amount').focus();
                    }, 500);
                }
            }
        }
        
        // Initialize with iOS enhancements
        document.addEventListener('DOMContentLoaded', function() {
            enhanceForIOS();
            Utils.ThemeUtils.initializeTheme();
            loadAppData();
            handleURLParams();
        });
    </script>
</body>
</html>
